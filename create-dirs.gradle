def createDir = {
	println "> creating $it"; it.mkdirs()
}

task "create-dirs" << {
	sourceSets.all { set -> set.allSource.srcDirs.each createDir }
	
	if(project.hasProperty('webAppDir')){ 
		createDir(webAppDir) 
	}
}
